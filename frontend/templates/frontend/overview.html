{% extends 'base.html' %}
{% block content %}
    <div class="w3-quarter w3-light-grey">
        {% include 'partials/sidebar.html' %}

    </div>
    <div class="w3-threequarter w3-container w3-margin-top">
        <h1 class="title w3-padding-16">Product Lines {% if request.user.profile.manufacturer %}
            @ {{ request.user.profile.manufacturer }}
            {% endif %} </h1>
        <div class="columns is-multiline is-centered">
            {% for product_line in product_lines %}
                <div class="column is-4 w3-animate-zoom">
                    <section class="card">
                        <p class="card-header-title is-centered">
                            <a href="{% url 'product:detail_productline' product_line.uuid %}">{{product_line.product_name}}</a>
                        </p>
                        <a href="{% url 'product:detail_productline' product_line.uuid %}" class="is-1by1">
                            <img src="https://bulma.io/images/placeholders/480x480.png" alt="Placeholder image">
                        </a>
                    </section>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
